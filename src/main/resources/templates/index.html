<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Dino Run</title>
    <link rel="shortcut icon" href="/unity/TemplateData/favicon.ico"/>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <!-- AOS CSS -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />

    <link rel="stylesheet" href="/unity/TemplateData/style.css"/>

    <meta property="og:title" content="Dino Run"/>
    <meta
            property="og:description"
            content="Í≥µÎ£° Îã¨Î¶¨Í∏∞ Ïõπ Í≤åÏûÑÏùÑ ÌîåÎ†àÏù¥ÌïòÏÑ∏Ïöî!"
    />
    <meta property="og:image" content="/unity/TemplateData/og.png"/>
    <meta property="og:type" content="website"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<nav
        class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow"
>
    <div class="container">
        <a class="navbar-brand" href="/">ü¶ñ Dino Run ü¶ñ</a>
    </div>
</nav>

<div class="container root-container">
    <!-- Unity Container -->
    <div class="game-container" data-aos="fade-up" data-aos-duration="1000">
        <div id="unity-container" class="unity-desktop">
            <canvas id="unity-canvas" tabindex="-1"></canvas>
            <div id="unity-loading-bar">
                <div id="unity-logo"></div>
                <div id="unity-progress-bar-empty">
                    <div id="unity-progress-bar-full"></div>
                </div>
            </div>
            <div id="unity-warning"></div>
        </div>
    </div>

    <div
            class="score-submit-container text-center my-4"
            data-aos="fade-up"
            data-aos-duration="1000"
    >
        <h2 class="mb-3">üèÖ Submit Your Score üèÖ</h2>
        <form class="score-form">
            <div class="col-md-4">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input
                        type="text"
                        class="form-control"
                        id="player-name"
                        placeholder="Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî."
                        required
                />
            </div>
            <button type="submit" class="btn btn-primary">Îì±Î°ù</button>
        </form>
    </div>

    <!-- Rankings Section -->
    <div
            class="ranking-container"
            data-aos="fade-up"
            data-aos-duration="1000"
    >
        <h2 class="mb-4">üèÜ Top 20 Rankings üèÜ</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Player</th>
                    <th scope="col">Score</th>
                </tr>
                </thead>
                <tbody id="ranking-body">
                <!-- Îû≠ÌÇπ Ï¥àÍ∏∞Ìôî -->
                <!-- Ï†êÏàò Îì±Î°ù Ïãú JSÎ•º Ïù¥Ïö©Ìï¥ÏÑú ÎèôÏ†ÅÏúºÎ°ú Îã§Ïãú Îû≠ÌÇπÏùÑ Í∞ÄÏ†∏Ïò¥ -->
                <tr th:each="ranking, rankingStat : ${rankingList}">
                    <td th:text="${rankingStat.count}"></td>
                    <td th:text="${ranking.nickname}"></td>
                    <td th:text="${ranking.point}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div
        class="modal fade"
        id="scoreModal"
        tabindex="-1"
        aria-labelledby="scoreModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="scoreModalLabel">ÏïåÎ¶º</h5>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body" id="scoreModalBody">
                <!-- Î©îÏãúÏßÄÍ∞Ä ÎèôÏ†ÅÏúºÎ°ú Î≥ÄÍ≤ΩÎê® -->
            </div>
            <div class="modal-footer">
                <button
                        type="button"
                        class="btn btn-secondary"
                        id="scoreModalButton"
                        data-bs-dismiss="modal"
                >
                    ÌôïÏù∏
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script src="/unity/TemplateData/index.js"></script>
</body>
</html>
